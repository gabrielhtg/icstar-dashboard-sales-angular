<article class="container mx-auto flex h-screen justify-center items-center">
  <div
    class="bg-warnadua w-5/6 md:w-[500px] h-[600px] rounded-3xl"
    id="tempat-form-login"
  >
    <form class="w-full flex flex-col justify-center items-center h-full">
      <div class="w-4/5">
        <label for="email" class="self-start text-lg font-bold text-base-100"
          >Email</label
        >
        <input
          type="email"
          name="email"
          class="input mt-3 rounded-full w-full"
        />
      </div>

      <div class="w-4/5 mt-12">
        <label for="password" class="self-start text-lg font-bold text-base-100"
          >Password</label
        >
        <input
          type="password"
          name="password"
          class="input mt-3 rounded-full w-full"
        />
      </div>

      <!-- <div class="w-4/5">
        <input
          type="submit"
          value="login"
          class="btn "
        />
      </div> -->

      <div class="form-control w-4/5">
        <input
          type="text"
          value="LOGIN"
          placeholder="Type here"
          class="input input-bordered text-center font-bold text-warnadua bg-base-100 mt-20 w-full rounded-xl text-xl h-20"
        />
        <label class="label">
          <span class="label-text-alt">
            <div class="form-control">
              <label class="label cursor-pointer">
                <input
                  type="checkbox"
                  checked="checked"
                  class="checkbox bg-base-100"
                />
                <span class="label-text ml-2 text-base-100">Remember me</span>
              </label>
            </div>
          </span>
          <span class="label-text-alt font-semibold text-base-100 mt-2"
            >Forgot Password?</span
          >
        </label>
      </div>
    </form>
  </div>

  <div class="hidden lg:flex">
    <img
      src="../../assets/discussion.png"
      alt="gambar-diskusi"
      class="w-[700px]"
    />
  </div>
</article>
